  <body>
    <header>
      <div class="container header__container flex-row-between">
        <div class="logo">
          <img src="../../assets/images/logo192.png" width="100%" alt="logo" />
        </div>
        <button type="button" class="button">
          <a
            href="../../../index.html"
            class="btn btn-primary btn-lg text-light"

    <main class="main">
      <div class="container">
        <h1 class="title"><em>Esercizio TS-0001</em></h1>
        <div class="exercises-container flex-row-center">
          <div id="number-1" class="button flex-row-center input">
            Click Me!
          </div>
          <select type="select" name="operator" id="select-operator">
            <option value="+" selected>+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
          <div id="number-2" class="button flex-row-center input">
            Click Me!
          </div>
          <button type="button" class="button" id="equal">=</button>
          <div id="result" class="button flex-row-center input">Result...</div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container footer__container flex-row-center">
        <span style="font-size: 46px; color: Dodgerblue">
          <a
            href="https://www.facebook.com/profile.php?id=100070999937670"

        <span style="font-size: 48px; color: Dodgerblue">
