<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"

      type="image/x-icon"

    <link rel="stylesheet" href="../../assets/style/style.css" />

  <body>
    <header>
      <div class="container header__container flex-row-between">
        <div class="logo">
          <img src="../../assets/images/logo192.png" width="100%" alt="logo" />
        </div>
        <button class="button">
          <a
            href="../../../index.html"
            class="btn btn-primary btn-lg text-light"
            tabindex="-1"
            role="button"

      </div>
    </header>
    <main class="main store">
      <div class="container">
        <h1 class="title"><em>Esercizio JS-0009</em></h1>
          <div class="message-to-user-text">
            Please, enter the desired brand.
          </div>
          <div class="exercises-container flex-row-center">

              <form id="form">
                <label for="brand-name">Brand</label>
                <input type="text" id="brand-name" placeholder="e.g. Beta" />

                  <input type="submit" class="button single" value="OK" />
                  <span class="icon-hint" style="font-size: 38px">
                    <i class="fa-solid fa-circle-question"></i>
                  </span>
                </div>
              </form>
            <div class="response-search-container">
              <div class="response-search-text"></div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="container footer__container flex-row-center">
        <span style="font-size: 46px; color: Dodgerblue">
          <a
            href="https://www.facebook.com/profile.php?id=100070999937670"
            target="_blank"
          >
            <i class="fa-brands fa-facebook-f"></i>
          </a>
        </span>
        <span class="mx-5" style="font-size: 48px; color: Dodgerblue">
          <a
            href="https://www.linkedin.com/in/domenico-cavaglieri-aa0333217/"
            target="_blank"
          >
            <i class="fa-brands fa-linkedin-in"></i>

        </span>
        <span style="font-size: 48px; color: Dodgerblue">
          <a
            href="https://github.com/cavaglieridomenico"
            target="_blank"
            rel="noopener noreferrer"
          >

    <div class="table-modal-container hidden">
